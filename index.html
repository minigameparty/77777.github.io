<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Code</title>
</head>
<body>
    <h1>Run Code</h1>
    <form id="inputForm">
        <label for="play">Play:</label>
        <input type="number" id="play" name="play" step="0.1" required><br><br>
        <label for="comb">Comb:</label>
        <input type="number" id="comb" name="comb" step="0.1" required><br><br>
        <label for="star">Star:</label>
        <input type="number" id="star" name="star" step="0.1" required><br><br>
        <button type="button" onclick="runCode()">Run</button>
    </form>
    <pre id="output"></pre>

    <script>
        function runCode() {
            const play = parseFloat(document.getElementById('play').value);
            const comb = parseFloat(document.getElementById('comb').value);
            const star = parseFloat(document.getElementById('star').value);
            const costumeDepth = 13;
            const output = document.getElementById('output');
            output.textContent = '';

            function findSol(goal) {
                output.textContent += `Goal: ${goal}\n`;
                for (let x = 1; x < 14; x++) {
                    for (let y = x; y < x * (x + 1) / 2; y++) {
                        for (let z = 0; z < 10; z++) {
                            for (let playCustom = 0; playCustom < costumeDepth; playCustom++) {
                                for (let combCustom = 0; combCustom < costumeDepth; combCustom++) {
                                    for (let starCustom = 0; starCustom < costumeDepth; starCustom++) {
                                        if (Math.floor(x * (x + 1) / 2 * 3 * (100 + (play + playCustom))) +
                                            Math.floor(y * 2.5 * (100 + (comb + combCustom))) +
                                            Math.floor(z * 3 * (100 + (star + starCustom))) === goal) {
                                            output.textContent += `x=${x}, y=${y}, z=${z}, play=${playCustom}, comb=${combCustom}, star=${starCustom}\n`;
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }

            findSol(7777);
            findSol(77777);
        }
    </script>
</body>
</html>
